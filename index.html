<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- LOGO -->
    <link rel="shortcut icon" href="./logo-calculadora.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body class="dark-mode">

    <div class="container">
        <div class="calculador">
            <div class="form">
                <div class="first-row">
                    <!-- Toggle para tema oscuro/claro -->
                    <div class="theme-toggle" id="theme-toggle">
                        <i class="fa-solid fa-moon"></i>
                        <script src="/Scripts/theme.js"></script>
                    </div>

                    <!-- BotÃ³n para mostrar el historial -->
                    <div class="history-toggle" id="toggle-history">
                        <i class="fa-solid fa-list"></i>
                    </div>
                </div>

                <!-- Pantalla principal -->
                <div class="display">
                    <div class="operation" id="operation-display"></div>
                    <input class="numbers" type="text" name="display" value="0" role="textbox" aria-readonly="true"
                        readonly>
                    <script src="/Scripts/display.js"></script>
                </div>

                <!-- Fila superior de botones -->
                <div class="top-row">
                    <button id="clear-delete-btn" class="btn-top" type="button" aria-label="Borrar o reiniciar">
                        AC
                    </button>
                    <input class="btn-top" type="button" value="+/-">
                    <input class="btn-top" type="button" value="%">
                    <input class="btn-right" type="button" value="/">
                </div>
                <div class="middle-row">
                    <input class="btn-number" type="button" value="7">
                    <input class="btn-number" type="button" value="8">
                    <input class="btn-number" type="button" value="9">
                    <input class="btn-right" type="button" value="x">
                </div>
                <div class="middle-row">
                    <input class="btn-number" type="button" value="4">
                    <input class="btn-number" type="button" value="5">
                    <input class="btn-number" type="button" value="6">
                    <input class="btn-right" type="button" value="-">
                </div>
                <div class="middle-row">
                    <input class="btn-number" type="button" value="1">
                    <input class="btn-number" type="button" value="2">
                    <input class="btn-number" type="button" value="3">
                    <input class="btn-right" type="button" value="+">
                </div>
                <div class="last-row">
                    <div class="icon-container">
                        <i class="fa-solid fa-calculator"></i>
                    </div>
                    <input class="btn-number" type="button" value="0">
                    <input class="btn-number" type="button" value=",">
                    <input class="btn-right" type="button" value="=">
                </div>
                <script src="/Scripts/calculator.js"></script>
                <script src="/Scripts/sound.js"></script>
            </div>

            <!-- Panel de historial con arrastre -->
            <div class="history-panel" id="history-panel">
                <div class="history-handle" id="history-handle"></div>
                <div class="history-header">
                    <span>Historial</span>
                    <button id="clear-history">Limpiar</button>
                </div>
                <div class="history-content">
                    <ul id="history-list"></ul>
                    <div id="empty-history-message" class="empty-history-message">
                        <i class="fa-regular fa-clock"></i>
                        <span>No hay historial</span>
                    </div>
                </div>
                <script src="/Scripts/history.js"></script>
            </div>
        </div>
        <script src="/Scripts/main.js"></script>
    </div>

</body>

</html>
